<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen bg-slate-50">
    <main class="">
      <div class="container mx-auto flex flex-col justify-center items-center">
        <div
          class="container mx-auto justify-center items-center pt-16 flex flex-col"
        >
          <div class="text-white font-bold text-xl">
            <img
              src="./img/tv-manager-epoch.png"
              alt=""
              class="w-24 h-24 object-cover"
            />
          </div>
          <h1 class="font-bold text-4xl mt-4">Epoch</h1>

          <h2 class="text-2xl mt-6 text-gray-500">
            Easily track your TV shows with ease.
          </h2>
        </div>

        <a
          href="https://apps.apple.com/us/app/tv-manager-epoch/id6502776057?itsct=apps_box_badge&amp;itscg=30200"
          style="display: inline-block; overflow: hidden; border-radius: 13px"
          class="w-32 mb-8 mt-8"
          ><img
            src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1723075200"
            alt="Download on the App Store"
            style="border-radius: 13px"
            class="w-32"
        /></a>

        <div
          class="container mx-auto flex flex-col md:flex-row justify-center items-center space-y-8 md:space-y-0 md:space-x-8"
        >
          <img
            src="./img/EpochMockHome.png"
            alt="Grid"
            class="w-52 object-cover"
          />
          <img
            src="./img/EpochMockDetail.png"
            alt="Detail"
            class="w-52 object-cover"
          />
          <img
            src="./img/EpochMockSearch.png"
            alt="Search"
            class="w-52 object-cover"
          />
        </div>
      </div>

      <footer class="py-4">
        <div class="container mx-auto text-center flex flex-row justify-center">
          <div class="mt-2">
            <a href="terms" class="text-blue-500 hover:text-blue-700 mx-2"
              >Terms of Use</a
            >
            •
            <a href="privacy" class="text-blue-500 hover:text-blue-700 mx-2"
              >Privacy Policy</a
            >
            •
            <a
              href="mailto:hello@getepoch.app"
              class="text-blue-500 hover:text-blue-700 mx-2"
              >Contact</a
            >
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
